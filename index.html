<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="canvas.css" />
    <link rel="stylesheet" href="present.css" />

  <body>
    <div class="parent">
      <canvas id="canvas"></canvas>
      <section class="above-fold">
        <div class="wrap-present">
          <div class="present-box" id="present">
            <div class="present">
              <div class="img-wrap" id="present-image"></div>
            </div>
            <div class="side front"></div>
            <div class="side back"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top">
              <span class="to">
                <span class="name" id="nametag"> </span>
              </span>
            </div>
            <div class="side bottom"></div>
          </div>
        </div>
        <p class="info-text">Click to Open</p>
      </section>

      <div id="card">
        <h4>💘Happy Birthday💘</h4>
        <div><img
          src="1.jpg"
          class="honey"
        /></div>
        <div><img
          src="2.jpg"
          class="honey"
        /></div>
        <div><img
          src="4.jpg"
          class="honey"
        /></div>
      </div>
      <div id="card2">
        <h4>💘Happy Birthday💘</h4>

        <img
          src="3.jpg"
          class="honey2"
        />

        <h4>
         Chúc mừng Sinh Nhật bạn. Tuổi mới chúc bạn luôn vui vẻ, tươi trẻ, mạnh khỏe, tính tình mát mẻ, cuộc đời suôn sẻ và luôn luôn tươi cười 💘
        </h4>
      </div>
      
    </div>
  </body>
  <script src="canvas.js"></script>
  <script src="present.js"></script>
</html>
